<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMUOJ-题目列表</title>
    <style>
        /* 起手式, 100%保证我们的样式设置可以不受默认影响 */
        * {
            /* 消除网页的默认外边距 */
            margin: 0px;
            /* 消除网页的默认内边距 */
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .container .htmlPuzzleList {
            padding-top: 50px;
            width: 800px;
            height: 100%;
            margin: 0px auto;
            /* background-color: #ccc; */
            text-align: center;
        }

        .container .htmlPuzzleList table {
            width: 100%;
            border: 1px solid #a3a2a2; /* 设置表格的边框为深灰色 */
            border-radius: 10px; /* 设置边框的圆角半径 */
            overflow: hidden; /* 隐藏超出圆角的内容 */
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 50px;
            background-color: rgb(243, 248, 246);
        }

        .container .htmlPuzzleList h1 {
            color: green;
        }
        .container .htmlPuzzleList table .item {
            width: 100px;
            height: 40px;
            font-size: large;
            font-family:'Times New Roman', Times, serif;
        }

        .container .htmlPuzzleList table .item a {
            text-decoration: none;
            color: #337ab7;
        }
        .container .htmlPuzzleList table .item a:hover {
            color: rgb(56, 56, 202);
            text-decoration:underline;
        }
        .container .footer {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #ccc;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
       
        <div class="htmlPuzzleList">
            <h1>XMUOJ在线题库</h1>
            <table>
                <tr>
                    <th class="item">编号</th>
                    <th class="item">标题</th>
                    <th class="item">难度</th>
                </tr>
                {{#puzzleList}}
                <tr>
                    <td class="item">{{id}}</td>
                    <td class="item"><a href="/puzzles/{{id}}">{{title}}</a></td>
                    <td class="item">{{hard}}</td>
                </tr>
                {{/puzzleList}}
            </table>
        </div>
    </div>

</body>
